<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypnose & Thérapies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ======== Contenu de ta page (sections, parcours, etc.) ======== -->
  <header>
    <h1>Bienvenue sur mon site Hypnose & Thérapies</h1>
  </header>

  <section id="about">
    <h2>À propos</h2>
    <p>Ici tu pourras ajouter ton parcours, ton histoire, etc.</p>
  </section>

  <section id="services">
    <h2>Mes services</h2>
    <p>Ajoute des descriptions détaillées pour chaque service.</p>
  </section>

  <section id="testimonials">
    <h2>Témoignages</h2>
    <p>Place ici les retours de tes clients.</p>
  </section>

  <section id="faq">
    <h2>Foire aux questions</h2>
    <p>Ajoute ici des questions/réponses utiles.</p>
  </section>

  <!-- ======== Nouveau footer avec logos ======== -->
  <footer class="footer-logos" aria-label="Logos partenaires et réseaux sociaux">
    <div class="logo-container">
      <!-- Logo AHTMA -->
      <img
        class="logo-footer"
        src="images/cabinet-certifie-ahtma-formation.webp"
        alt="Certification AHTMA"
        onerror="this.onerror=null; this.src='cabinet-certifie-ahtma-formation.webp'; this.onerror=null; this.src='https://raw.githubusercontent.com/hypnotherapiesmalard-dotcom/nouveau-site-hypnose/main/cabinet-certifie-ahtma-formation.webp';"
      >

      <!-- Image Accueil -->
      <img
        class="logo-footer"
        src="images/ACCUEIL.jpg"
        alt="Accueil"
        onerror="this.onerror=null; this.src='ACCUEIL.jpg'; this.onerror=null; this.src='https://raw.githubusercontent.com/hypnotherapiesmalard-dotcom/nouveau-site-hypnose/main/ACCUEIL.jpg';"
      >

      <!-- Facebook -->
      <a href="https://www.facebook.com/" target="_blank" rel="noopener">
        <img
          class="logo-footer"
          src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
          alt="Facebook"
        >
      </a>

      <!-- Instagram -->
      <a href="https://www.instagram.com/" target="_blank" rel="noopener">
        <img
          class="logo-footer"
          src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
          alt="Instagram"
        >
      </a>
    </div>
  </footer>

</body>
</html>
